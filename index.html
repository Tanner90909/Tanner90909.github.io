<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row text-center justify-content-center">
        <div class="col-12">
          <div class="circle-headshot">
            <img src="img/me-and-mays.jpg" class="headshot image-fluid" alt="me and mays">
          </div>
          <h1 class="mt-5">Tanner McDaniel</h1>
          <h4>Let's build something awesome!</h4>
            <div class="contact-buttons">
              <div class="row mt-5 justify-content-center">
                <div class="col-12">
                  <a href="https://github.com/Tanner90909"><img class="contact-button" src="img/Github.svg" alt="github icon"></a>
                  <a href="tel:+18595395681"><img class="contact-button" src="img/Phone.svg" alt="phone icon"></a>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-12">
                  <a href="mailto:tmmcdaniel909@gmail.com"><img class="contact-button" src="img/Email.svg" alt="email icon"></a>
                  <a href="https://www.instagram.com/tanner909/?next=%2F"><img class="contact-button" src="img/Instagram.svg"></a>   
                </div>
              </div>
            </div>
        </div>    
      </div>
    </div>
  </body>
</html>
